name: .NET Web API CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Web API
        run: dotnet build Officeworkflows.Api/Officeworkflows.Api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish Web API
        run: dotnet publish Officeworkflows.Api/Officeworkflows.Api.csproj --configuration Release --output ./publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: officeworkflows-api
          path: ./publish
